<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Planner Dashboard</title>
</head>

<body>

<header class="header_container">
    <a class="header_container__item" href="">Month</a>
    <a class="header_container__item" href="">Week</a>
    <a class="header_container__item" href="">Tracker</a>
    <a class="header_container__item" href="">Statistics</a>
</header>
<main class="main_container">
    <div class="calendar_container container">
        <h2 class="calendar_container__header">Calendar</h2>
    </div>
    <div class="todo_container container">
        <h2 class="todo_container__header">To-do</h2>
    </div>
    <div class="grafic_container container">
        <h2 class="grafic_container__header">Grafic</h2>
    </div>
    <div class="notes_container container">
        <h2 class="notes_container__header">Notes</h2>
    </div>
    <div class="deadlines_container container">
        <h2 class="deadlines_container__header">Deadlines</h2>
    </div>
    <div class="habits_container container">
        <h2 class="habits_container__header">Habits</h2>
    </div>
</main>
</body>

</html>
